    <body>
<!-- input form that collects employee first name, last name, ID number, job title, annual salary. -->

<form>
    <!-- First Name input -->
    <label for="fname"></label>
    <input type="text" id="fname" name="fname" placeholder="First Name">
    <!-- Last Name input -->
    <label for="lname"></label>
    <input type="text" id="lname" name="lname" placeholder="Last Name">
    <!-- Employee ID input  -->
    <label for="empid"></label>
    <input type="text" id="empid name="empid" placeholder="Employee Id">
    <!-- Job Title input  -->
    <label for="title"></label>
    <input type="text" id="title" name="title" placeholder="Job Title">
    <!-- Annual Salary input -->
    <label for="salary"></label>
    <input type="text" id="salary" name="salary" placeholder="Salary">
  </form>

    </body>
</html>
